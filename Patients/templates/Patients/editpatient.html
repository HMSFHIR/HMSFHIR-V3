<!-- editpatient.html -->
{% extends "Patients/main.html" %}
{% load static %}

{% block PageName %}Edit Patient{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Patient</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                {{ patient_form.as_p }}
            </div>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'PatientList' %}" class="btn btn-secondary">Back to Patient List</a>
        </div>
    </form>
</div>
{% endblock %}
